<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå∏ Aesthetic To-Do List</title>

  <!-- Google Font for Modern Look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="todolist.css" />
</head>
<body>

  <!-- Main To-Do App Container -->
  <div class="todo-container">
    <h2>üå∏ Aesthetic To-Do List</h2>

    <!-- Input Section for Adding Task -->
    <div class="input-section">
      <input type="text" id="task-input" placeholder="What‚Äôs your plan?" />
      <button onclick="addTask()">Add</button>
    </div>

    <!-- Unordered List to Display Tasks -->
    <ul id="task-list"></ul>
  </div>

  <!-- External JavaScript -->
  <script src="todolist.js"></script>
</body>
</html>
